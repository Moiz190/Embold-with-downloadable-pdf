<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/overview.css">
    <title>Audience Targeted</title>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

    <button id="dl-pdf"
     class="position-absolute p-2 border-0 bg-pink text-white rounded-2 top-0 end-0" style="z-index: 500">
        download
    </button>
    <div class="position-relative">
    <div class="campaign-content " id="invoice">
        <div class="bg-lightgray p-5 position-relative rounded-4">
            <div class="w-50 bg-pink campaign-heading position-absolute text-white d-flex py-3 justify-content-center" id="overview-heading-section">
                <h3>Audience Targeted</h3>
            </div>

            <div class="d-grid">
                
                    <div class="px-3 py-2 bg-white rounded-3">

                        <div class="bg-pink my-3 py-3 max-w-90 mx-auto text-white rounded-3 d-flex justify-content-center">
                            <h6 class="my-0 audience-targeted-font-size">Gender Split Chart</h6>
                        </div>
                        <div class=" px-1 py-2 min-70 max-w-80 mx-auto">
                            <img src="assets/img/chart-1.png">
                        </div>
        
                    </div>

            
                    <div class="px-3 py-2 bg-white rounded-3">

                        <div class="bg-pink my-3 max-w-90 mx-auto py-3  text-white rounded-3 d-flex justify-content-center">
                            <h6 class="my-0 audience-targeted-font-size">Location by Country</h6>
                        </div>
                        <div class=" px-1 py-2 min-70 max-w-80 mx-auto">
                            <img src="assets/img/location.png">
                        </div>
                        
                    </div>

               

                    <div class="px-3 py-2 bg-white rounded-3">
                        <div class="bg-pink max-w-90 mx-auto my-3 py-3 text-white rounded-3 d-flex justify-content-center">
                            <h6 class="my-0 audience-targeted-font-size">Age Split Chart</h6>
                        </div>
                        <div class="px-1 py-2 max-w-80 mx-auto">
                            <img src="assets/img/chart-2.png">
                        </div>
                        
                    </div>


                    <div class="px-3 py-2 bg-white rounded-3">

                        <div class="bg-pink max-w-90 mx-auto my-3 py-3 text-white rounded-3 d-flex justify-content-center">
                            <h6 class="my-0 audience-targeted-font-size">Language</h6>
                        </div>
                        <div class="px-1 py-2 max-w-80 mx-auto">
                            <img src="assets/img/language.png">
                        </div>
                        
                    </div>
                
                    <div class="audience-targeted-item px-3 py-2 bg-white rounded-3">
                        <div class="bg-pink my-3 py-3 max-w-90 mx-auto text-white rounded-3 d-flex justify-content-center">
                            <h6 class="my-0 audience-targeted-font-size">Location By City</h6>
                        </div>
                        <div class="lh-lg px-2 d-flex flex-column">
                            <div class="py-3 mx-auto min-70 max-w-80"><img src="assets/img/chart-3.png"></div>
                            <div class="mx-3 audience-targeted-line-height audience-targeted-text-size">
                                <div class="d-flex justify-content-between align-items-center line-height">
                                    <div class="d-flex align-items-center">
                                        <div class="mx-2"><img src="assets/img/canada.png"></div>
                                        <span>Toronto</span>
                                    </div>
                                    <span>40.7%</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <div class="mx-2"><img src="assets/img/canada.png"></div>
                                        <span>Hamilton</span>
                                    </div>
                                    <span>3.38%</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <div class="mx-2"><img src="assets/img/canada.png"></div>
                                        <span>Edmonton</span>
                                    </div>
                                    <span>1.48%</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <div class="mx-2"><img src="assets/img/canada.png"></div>
                                        <span>Mississauga</span>
                                    </div>
                                    <span>1.48%</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <div class="flag-size mx-2"><img src="assets/img/canada.png"></div>
                                        <span>Los Angeles</span>
                                    </div>
                                    <span class="text-start">1.2%</span>
                                </div>
                                
                            </div>
                        </div>
                    </div>

            </div>       
        </div>
        <div class="d-flex align-items-center justify-content-between">
            <span class="fw-bold text-pink ps-2">
                5
            </span>
            <div class="logo">
                <img src="assets/img/Logo.png">
            </div>
        </div>


    </div>
</div>
</body>
</html>
